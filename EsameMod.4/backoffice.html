<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleback.css">
</head>

<body>

    <!--Inizio nav-bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Backoffice</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--Fine nav-bar-->

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 py-4 ">
                <form>
                    <input type="text" class="form-control" placeholder="Name product" id="name-product">
                    <input type="text" class="form-control" placeholder="Description product" id="description-product">
                    <input type="text" class="form-control" placeholder="Brand" id="brand-product">
                    <input type="text" class="form-control" placeholder="Img product" id="img-product">
                    <input type="text" class="form-control" placeholder="Price product" id="price-product">
                    <button class="btn btn-outline-success" type="submit" id="add-btn">Add product</button>
                </form>
            </div>
        </div>
        <div id="product-list">

        </div>
        <table id="table-product">
            <thead>
                <tr >
                    <th>Name</th>
                    <th>Description</th>
                    <th>Brand</th>
                    <th>ImageUrl</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
        <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <input type="text" class="form-control" placeholder="Name product" id="edit-name-product"
                                name="name">
                            <input type="text" class="form-control" placeholder="Description product"
                                id="edit-description-product" name="description">
                            <input type="text" class="form-control" placeholder="Brand" id="edit-brand-product"
                                name="brand">
                            <input type="text" class="form-control" placeholder="Img product" id="edit-img-product"
                                name="imageUrl">
                            <input type="text" class="form-control" placeholder="Price product" id="edit-price-product"
                                name="price">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <button class="empty-cart btn btn-danger"> Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scriptback.js"></script>
</body>

</html>
